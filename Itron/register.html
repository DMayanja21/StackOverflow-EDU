<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/stack.css">
        <script type="text/javascript" src="scripts/stack.js"></script>
        <title>Registration</title>
    </head>
    <body id="register">
    	<div>
    		<img src="images/tron logo.jpg" alt="logo">
    		<form id="signup" target="Homepage.html">
    			<label>
    				First Name<br>
    				<input type="text" name="firstname" placeholder="First Name"><br>
    			</label>
    			<label>
    				Last Name<br>
    				<input type="text" name="lastname" placeholder="Last Name"><br>
    			</label>
    			<label>
    				Email Address<br>
    				<input type="text" name="email" placeholder="E-mail"><br>
    			</label>
    			<label>
    				New Password<br>
    				<input type="text" name="nPass" placeholder="New Password"><br>
    			</label>
    			<label>
    				Confirm Password<br>
    				<input type="text" name="cPass" placeholder="Confirm Password"><br>
    			</label>
    		</form>
    	</div>
    	<footer id="contact"> Contact Us: | Tel.+256 776095689 |  email: contactus@itron.org<hr> &copy Copyright Mayanja David 2019.</footer>
    </body>
</html>
