<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="styles/stack.css">
        <title>Registration</title>
    </head>
    <body id="register">
    	<div>
    		<img src="images/Stack.png" alt="logo">
    		<div id="signup" target="Homepage.html">
    			<label>
    				First Name<br>
    				<input type="text" id="f_name" name="firstname" placeholder="Your first name..."><br>
    			</label>
    			<label>
    				Last Name<br>
    				<input type="text" id="l_name" name="lastname" placeholder="Your last name..."><br>
    			</label>
    			<label>
    				Email Address<br>
    				<input type="text" id="e_mail" name="email" placeholder="Your email address..."><br>
    			</label>
                <label>
                    User Name<br>
                    <input type="text" id="u_name" name="username" placeholder="Your preferred user name..."><br>
                </label>
    			<label>
    				New Password<br>
    				<input type="password" id="n_pass" name="nPass" placeholder="Your new password..."><br>
    			</label>
    			<label>
    				Confirm Password<br>
    				<input type="password" id="c_pass" name="cPass" placeholder="Confirm your password..."><br>
    			</label><br>
                <input type="button" id="signUpBtn" name="submit" value="Submit"><br>
                <a href="/">
                    <input type="button" name="cancel" value="Cancel">
                </a>
    		</div>
    	</div>
    	<footer id="contact"> Contact Us: | Tel.+256 776095689 |  email: contactus@stack.org<hr> &copy Copyright Mayanja David 2019.</footer>
